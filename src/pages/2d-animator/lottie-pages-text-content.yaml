    title: "# Pixodesk 2D Animator Features"
    subTitle: "##### Supported Lottie Animation File Features"

    sections:

      section_01:
        title: "###### Check the list below to find out which Lottie features are supported in Pixodesk Animator."
        subSections:
          items:
            - content: "<strong>Object Types:</strong> Ellipse, Rectangle, Polygon, Star, Shape/Path (Bezier), Image, Text, Group, Animation Block (Precomposition)"
            - content: "<strong>Fill & Stroke Color:</strong> Flat Color, Radial Gradient, Linear Gradient"
            - content: "<strong>Fill:</strong> Fill Rule"
            - content: "<strong>Stroke:</strong> Width, Line Cap, Line Join, Miter Limit, Dashes"
            - content: "<strong>Transforms:</strong> Position, Position (separated X/Y), Scale, Anchor Point, Rotation, Auto Orient, Skew, Opacity"
            - content: "<strong>Easing/Interpolation:</strong> Linear Interpolation, Bezier Interpolation"
            - content: "<strong>Trim Path:</strong> Individually, Simultaneously"
            - content: "<strong>Clipping:</strong> Add, Subtract, Intersect"
            - content: "<strong>Masks (Mattes):</strong> Alpha Mask (Matte), Alpha Inverted Mask (Matte)"
            - content: "<strong>Filters (Effects):</strong> Blur, Shadow, Alpha Mask (Matte)"
            - content: "<strong>Text:</strong> Custom Fonts, Glyphs, Text Along Path"
            - content: "<strong>Repeater:</strong> Position, Scale, Anchor Point, Rotation, Skew, Opacity"
            - content: "<strong>Misc:</strong> Time Stretch, Time Remap, Markers, Parent Refs"
      
      section_02:
        title: "## Vector Drawing Features"
        
        subSections:
          - title: "#### Tools"
            items:
              - content: "<b>Drawing:</b> Ellipse tool, Rectangle tool, Polygon tool, Star tool, Pen tool, Node tool"
              - content: "<b>Transform tool:</b> Change position, anchor point, rotate, scale, skew, opacity"
              - content: "<b>Gradient tool:</b> Change gradient control points"
              - content: "<b>Repeater tool:</b> Shows repeater control points; has basic create repeater actions"
              - content: "<b>Hand tool:</b> Allows to move the page; doesn't show object selection"
            
          - title: "#### Path Operations"
