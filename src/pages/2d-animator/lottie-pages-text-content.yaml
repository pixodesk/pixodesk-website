  page_04:
    menu_item: Lottie Animation
    title: "# Lottie File Format in Pixodesk Animator"
    
    sections:

      section_01:
        
        
        subSections:
          - text: |
              Lottie is an open-source animation file format and runtime library developed by Airbnb.
              The Lottie file format is a JSON-based animation file that describes motion graphics, which can include vector graphics, raster images, and text.
              Lottie animations are designed to be lightweight and scalable, making them ideal for use in mobile apps, websites, and other digital platforms.
              Lottie: https://airbnb.io/lottie/
              Wikipedia about Lottie: https://en.wikipedia.org/wiki/Lottie_(file_format)
          
          - image: ../../assets/lottie/pages/airbnb-lottie-screenshot.png

          - title: Vector-Based Graphics
            icon: ../assets/lottie/pages/vector-curve.svg
            text: Lottie animations are based on vector graphics, which means they can scale without losing quality. This makes them suitable for a variety of screen sizes and resolutions. 

          - title: JSON Format
            icon: ../assets/lottie/pages/code-json.svg
            text: Lottie animations are defined in a JSON-based file format, making them lightweight and easily readable. The JSON file contains information about the animation, including vector shapes, keyframes, and other properties.

          - title: Interactivity
            icon: ../assets/lottie/pages/gesture-double-tap.svg
            text: Lottie animations can be interactive, allowing developers to add user interactions and gestures to enhance the user experience.

          - title: Small File Sizes
            icon: ../assets/lottie/pages/arrow-collapse-vertical.svg
            text: Lottie animations are typically smaller in file size compared to other animation formats, making them efficient for web and mobile applications where bandwidth and storage considerations are important.

          - title: Cross-Platform Compatibility
            icon: ../assets/lottie/pages/devices.svg
            text: With Lottie, developers can create animations that work seamlessly across different platforms, reducing the need to create and maintain separate animations for each platform.

          - title: Community Support
            icon: ../assets/lottie/pages/account-group.svg
            text: Lottie has gained popularity and has a vibrant community of designers and developers who contribute animations and provide support. This has led to a rich collection of pre-built animations that developers can use in their projects.

          - title: High-Quality Animations
            icon: ../assets/lottie/pages/animation-play.svg
            text: Lottie supports high-quality animations with smooth transitions and precise control over timing and easing functions.

          - title: Playback Control
            icon: ../assets/lottie/pages/play-speed.svg
            text: Developers can control various aspects of animation playback, including speed, loop behavior, and direction.

          - title: Text Layers
            icon: ../assets/lottie/pages/format-text-variant-outline.svg
            text: Lottie animations can include text layers, providing the ability to animate and display dynamic text content within the animations.
          
          - title: Masking
            icon: ../assets/lottie/pages/drama-masks.svg
            text: Lottie supports masking techniques, allowing developers to create complex visual effects by revealing or hiding parts of the animation.
          
          - text: Overall, Lottie simplifies the process of adding high-quality animations to digital projects and has become a popular choice in the design and development community. It's important to note that the specific features and capabilities of Lottie animations can depend on the version of the Lottie library being used and the platform or framework in which it is implemented. Developers should refer to the documentation and resources specific to their chosen platform for detailed information on Lottie animation features.




      section_02:
        title: "## Lottie Players and Libraries"
        description: |
          The Lottie library includes runtime interpreters for various platforms, such as iOS, Android, Web, Windows, and React Native.
          These interpreters enable developers to easily integrate Lottie animations into their applications and websites,
          providing a smooth and consistent user experience across different devices and platforms.

        subSections:
          - title: For Web
            text: |
                To use Lottie in a web project, you typically include the Lottie Web library in your HTML file and use JavaScript to load and control the animations. The library is actively maintained, and developers can refer to the official documentation and GitHub repository for the latest information and updates.
                Lottie Web: https://github.com/airbnb/lottie-web
                React: https://github.com/LottieFiles/lottie-react
                Vue: https://github.com/chenqingspring/vue-lottie
            
          
          - title: For Windows
            icon: ../../assets/common/logos/apple.svg
            text: |
                There is a Lottie animation player library for Windows. The Lottie-Windows library allows developers to integrate Lottie animations into applications built for the Windows platform. It supports various Windows app frameworks, including UWP (Universal Windows Platform), WPF (Windows Presentation Foundation), and WinUI.
                https://learn.microsoft.com/en-us/windows/communitytoolkit/animations/lottie; https://github.com/CommunityToolkit/Lottie-Windows;
                React Native: https://github.com/lottie-react-native/lottie-react-native
            
          - title: For iOS, macOS
            icon: ../../assets/common/logos/apple.svg
            text: |
                For iOS development, there is an official Lottie library called "Lottie-iOS" that enables developers to integrate Lottie animations seamlessly into their iOS applications. Lottie-iOS is developed and maintained by Airbnb, the creators of the Lottie framework.
                https://github.com/airbnb/lottie-ios
                React Native: https://github.com/lottie-react-native/lottie-react-native
            
          - title: For Android
            icon: ../../assets/common/logos/apple.svg
            text: |
                For Android development, there is an official Lottie library called "Lottie-Android" that allows developers to integrate Lottie animations into their Android applications. Lottie-Android is developed and maintained by Airbnb, the creators of the Lottie framework.
                Android https://github.com/airbnb/lottie-android
                React Native https://github.com/lottie-react-native/lottie-react-native

      section_03:
        title: "## Lottie community"
        subSections:
          - text: | 
              **LottieFiles** (https://lottiefiles.com) - the best resource that gathers lots of information about Lottie resources. LottieFiles is an online platform where you can find, share, and even customize Lottie animations.
              It provides a large collection of free and premium animations that you can download and use in your projects.
          - text: "**IconScout** (https://iconscout.com): IconScout is a platform that provides a vast library of icons, illustrations, and design assets. It has a section dedicated specifically to Lottie animations."
          



