              - content: "Rearrange shapes and groups by drag and drop"
              - content: "Search groups and shapes by title"
              - content: "Z-Order mode. You can change the global order of objects without breaking out of their parent group. (Better UI for parent refs in Lottie)"
              - content: "Put objects into an animation block to reuse them multiple times or to reduce complexity."

          - title: "#### Appearance"
            items:
              - content: "Flat colors, linear and radial gradients"
              - content: "Opacity"
              - content: "Dashed stroke"
              - content: "Trim path"

          - title: "#### Text"
            items:
              - content: "Custom fonts"
              - content: "Text along path"
              - content: "Convert text into paths"


          - title: "#### Snapping"
            items:
              - content: "Snap to grid"
              - content: "Snap to the edges and centers of other shapes."
              - content: "Snap angles"


          - title: "#### Images"
            items:
              - content: "png, jpeg, gif images"
              - content: "base64 url images"

      section_03:
        title: "## Animation Features"
        
        subSections:
          - title: "#### Animated Properties"
            items:
              - content: "Animated position, rotation, scale, skew and opacity properties"
              - content: "Motion along path with or without auto-rotation"
              - content: "Animated stroke color, opacity and width properties"
              - content: "Animated fill color and opacity properties"
              - content: "Animated dashes. Each dash and dash offset can be animated separately."
              - content: "Animated basic shape dimensions"
              - content: "Animated path shape that lets you create morph animations."

          - title: "#### Timeline"
            items:
              - content: "Compact UI - one animated property per row."
              - content: "Auto-animation allows you to freeze the scene state at specific time points.<br />When you change object properties at another time point, auto-animation will automatically create keyframes for you."
